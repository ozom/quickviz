<div class="animated fadeIn">



  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Les EPICS constituent les modules macro du projet. Ils contiennent un ensemble de fonctionnalités à developper sous forme de user story.<br />
          Exemple de user story : <b>En tant qu'utilisateur je peux payer mes factures SONATEL Teranga via OM</b>
        </div>
        <div class="card-body">

          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>EPIC</th>
                <th>Pourcentage complétude</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let el of datas">

                <td>
                  <div>{{el["EPIC"]}}</div>
                  
                </td>

                <td>
                  <div>
                    {{el["pourcentage"]}} 
                    <!-- <div style="width: 100%; background-color: grey;">
                      <div style='width: 25%;height: 30px;background-color: green;'></div>
                    </div>         -->
                    <div class="progress progress-xs">
                        <div class="progress-bar bg-success" role="progressbar" [style.width]="el['pourcentage']" [style.height]="'200px'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height:30px;"></div>
                      </div>
                  </div>                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->


  </div><!--/.row-->
</div>
