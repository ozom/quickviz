<div class="animated fadeIn">



  <div class="row">


    <div class="col-md-12" >
      <div class="card">
        <div class="card-header">
          Obstacle Board Detail
        </div>
        <div class="card-body">

          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr  *ngFor="let key of objectKeys(datas)">
                <th width="30%">
                  {{key}}
                </th>
                <td >
                  <div> {{datas[key]}}</div>
                </td>
              </tr>
            </thead>
          </table>

        </div>
        </div>
        </div>


  </div><!--/.row-->
</div>
