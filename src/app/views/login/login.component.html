<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Authentification</h1>
                <p class="text-muted">Entrer le code d'accès</p>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" [(ngModel)]="code" class="form-control" placeholder="Code d'acces">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" (click)="authenticate(code)" class="btn btn-primary px-4">Connexion</button>
                  </div>
                  <div class="col-6 text-right text-red" *ngIf="show">
                    Code incorrect
                </div>
                      
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Bienvenue sur QUICKVIZ</h2>
                  <p>L'outil de suivi des KPIs du pôle digital de la SONATEL.</p>
                  <!--button type="button" class="btn btn-primary active mt-3">Register Now!</button-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
